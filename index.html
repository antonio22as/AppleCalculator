<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calc_block">
        <div class="text_area">
            <p class="output_result">0</p>
        </div>
        <div class="buttons_block">
            <div class="btn bg-grey ac">AC</div>
            <div class="btn bg-grey plus_min">+/-</div>
            <div class="btn bg-grey percent">%</div>
            <div class="btn bg-orange devide">/</div>
            <div class="btn bg-dark seven">7</div>
            <div class="btn bg-dark eight">8</div>
            <div class="btn bg-dark nine">9</div>
            <div class="btn bg-orange perX">X</div>
            <div class="btn bg-dark four">4</div>
            <div class="btn bg-dark five">5</div>
            <div class="btn bg-dark six">6</div>
            <div class="btn bg-orange minus">-</div>
            <div class="btn bg-dark one">1</div>
            <div class="btn bg-dark two">2</div>
            <div class="btn bg-dark three">3</div>
            <div class="btn bg-orange plus">+</div>
            <div class="btn bg-orange zero">0</div>
            <div class="btn bg-orange dot">.</div>
            <div class="btn bg-orange equal">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
